<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=timeline/index.html">
  <title>Redirecting to Timeline...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #1a1a1a;
    }
    p {
      margin: 0 0 20px 0;
      color: #666;
      line-height: 1.6;
    }
    .link {
      display: inline-block;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .link:hover {
      background: #2980b9;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wrongful Dismissal Case Timeline</h1>
    <div class="spinner"></div>
    <p>Redirecting to timeline visualization...</p>
    <p style="font-size: 14px; color: #999;">
      If you are not redirected automatically,
      <a href="timeline/index.html" class="link" style="display: inline; padding: 4px 8px; font-size: 14px;">click here</a>
    </p>
  </div>
  <script>
    // Redirect after 1 second (gives time to see the page)
    setTimeout(function() {
      window.location.href = 'timeline/index.html';
    }, 1000);
  </script>
</body>
</html>
